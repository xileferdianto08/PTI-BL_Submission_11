<div class="form-group">
  <label for="title">Title: </label>
  <input type="text" class="form-control" name="title" placeholder="Title" #title>
</div>
<div class="form-group">
  <label for="link">Link: </label>
  <input type="text" class="form-control" name="link" placeholder="Link" #link>
</div>
<button class="btn btn-primary" (click)="addArticle(title, link)">Submit Link</button>

<app-article *ngFor="let article of sortedArticle()" [article]="article" ></app-article>
